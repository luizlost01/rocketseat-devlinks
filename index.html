<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Dev Links</title>
</head>

<body>
  <main id="box-container">
    <div id="container">
      <div id="profile">

        <img src="assets/avatar.jpg" alt="Avatar" id="avatar-img">
        <p>@Luizlost01</p>

      </div>
      
      <div id="containerTheme">
        <ion-icon name="moon-outline" id="changeTheme"></ion-icon>
      </div>
      
      
      <div class="links">
        <a class="btn_links" href="https://github.com/luizlost01" target="_blank">Veja Meu Portifólio</a>
        <a class="btn_links" href="https://www.youtube.com/channel/UCmUpHS-3otCh5dX4DDrzM8g" target="_blank">Conheça meu Canal</a>
      </div>

      <div class="socialLinks">
        <div id="instagram" class="logo-links">
          <a href="https://www.instagram.com/luizl0st/" target="_blank">
            <ion-icon name="logo-instagram" class="logos"></ion-icon>
          </a>
        </div>

        <div id="x" class="logo-links">
          <a href="https://twitter.com/_luizlost_" target="_blank">
            <ion-icon name="logo-twitter" class="logos"></ion-icon>
          </a>
        </div>

        <div id="twitch" class="logo-links">
          <a href="https://www.linkedin.com/in/luiz-eduardo-sparvoli-40756121b/" target="_blank">
            <ion-icon name="logo-linkedin"></ion-icon>
          </a>
        </div>
      </div>

      <footer>
        <p>Feito com ❤️ por Luizlost01</p>
      </footer>
    </div>

  </main>
  <script src="main.js"></script>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
